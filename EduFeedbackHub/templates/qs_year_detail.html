<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QS Rankings - {{ year }}</title> <!-- Page title -->
</head>
<body>
    <h1>QS World University Rankings - {{ year }}</h1> <!-- Page header -->
    <p><a href="{% url 'qs_year_list' %}">Back to Year List</a></p> <!-- Link to years list -->

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>University</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
            {% for uni in rankings %}
            <tr>
                <td>{{ uni.rank }}</td> <!-- Rank number -->
                <td>
                    <a href="{% url 'university_detail' uni.university.id %}?year={{ year }}">
                        {{ uni.university.name }} <!-- University name -->
                    </a>
                </td>
                <td>{{ uni.university.region }}</td> <!-- Region -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
