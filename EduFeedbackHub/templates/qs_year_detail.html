<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QS Rankings - {{ year }}</title>
</head>
<body>
    <h1>QS World University Rankings - {{ year }}</h1>
    <p><a href="{% url 'qs_year_list' %}">Back to Year List</a></p>
    <table>
        <tr>
            <th>Rank</th>
            <th>University Name</th>
            <th>Region</th>
        </tr>
        {% for uni in rankings %}
        <tr>
            <td>{{ uni.rank }}</td>
            <td>{{ uni.name }}</td>
            <td>{{ uni.region }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
